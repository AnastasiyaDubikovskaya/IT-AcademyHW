<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Childbook</title>
</head>
<body>
    <img src="car.gif" width="200" height="140" title="машинка">
    <!--Так как изображение является малоцветным, лучше будет формат GIF, так как нет искажения и потери качества-->
    <p>За рулём сижу довольный &#8212<br>
       Ездить просто и легко!<br>
       Только руль чуть-чуть огромный<br>
       И педали далеко.
    </p>
    <img src="train.jpg" width="200" height="160" title="паровоз">
    <!--Если сравнивать формат GIF и JPG, то картинка формата JPG смотрится контраснее, при этом ротери качества недопутимы-->
    <p>Мне купили <b>паровозик</b>,<br>
       Я включил его, и он<br>
       За собой везёт вагон.<br>
       Вот бы мне в нём прокатиться,<br>
       Только жаль &#8212 не поместиться.
    </p>
    <img src="paints.jpg" width="200" height="140" title="краски">
    <!--Если сравнивать формат GIF и JPG, то картинка формата JPG смотрится контраснее, при этом ротери качества недопутимы-->
    <p>Нарисую я в альбоме<br>
       <i>Голубое</i> море.<br>
       <i>Белый</i> парус над волною<br>
       Бьётся на просторе. 
    </p>
</body>
</html>
